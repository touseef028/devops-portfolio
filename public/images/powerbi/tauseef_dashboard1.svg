<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <rect width="1000" height="600" fill="#f9f9f9"/>
  
  <!-- KPI Cards -->
  <g transform="translate(25, 25)">
    <!-- Premiums Earned Card -->
    <rect width="310" height="90" fill="#b3d1ff" stroke="#000" stroke-width="1"/>
    <text x="40" y="30" font-family="Arial" font-size="20" fill="#000">Premiums Earned</text>
    <text x="40" y="65" font-family="Arial" font-size="24" font-weight="bold" fill="#000">£111M</text>
    <text x="40" y="85" font-family="Arial" font-size="12" fill="#000">Avg Premium Earned £15K</text>
    
    <!-- Claims Paid Card -->
    <rect x="320" width="310" height="90" fill="#b3d1ff" stroke="#000" stroke-width="1"/>
    <text x="360" y="30" font-family="Arial" font-size="20" fill="#000">Claims Paid</text>
    <text x="360" y="65" font-family="Arial" font-size="24" font-weight="bold" fill="#000">£19M</text>
    <text x="360" y="85" font-family="Arial" font-size="12" fill="#000">Avg Claim Amount £3K</text>
    
    <!-- Underwriting Profit Card -->
    <rect x="640" width="310" height="90" fill="#b3d1ff" stroke="#000" stroke-width="1"/>
    <text x="680" y="30" font-family="Arial" font-size="20" fill="#000">Underwriting profit</text>
    <text x="680" y="65" font-family="Arial" font-size="24" font-weight="bold" fill="#000">£92M</text>
    <text x="680" y="85" font-family="Arial" font-size="12" fill="#000">Avg Underwriting Amount Per Policy £12K</text>
  </g>
  
  <!-- Claims by Gender and Marital Status -->
  <g transform="translate(25, 140)">
    <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#000">Claims by Gender and Marital Status</text>
    
    <!-- Gender bars -->
    <text x="35" y="50" font-family="Arial" font-size="12" fill="#000" text-anchor="end">Male</text>
    <rect x="40" y="40" width="60" height="20" fill="#333333"/>
    <rect x="100" y="40" width="60" height="20" fill="#666666"/>
    <rect x="160" y="40" width="60" height="20" fill="#5555aa"/>
    <rect x="220" y="40" width="60" height="20" fill="#660066"/>
    <text x="45" y="55" font-family="Arial" font-size="10" fill="#fff" text-anchor="start">25.00%</text>
    <text x="105" y="55" font-family="Arial" font-size="10" fill="#fff" text-anchor="start">24.91%</text>
    <text x="165" y="55" font-family="Arial" font-size="10" fill="#fff" text-anchor="start">25.74%</text>
    <text x="225" y="55" font-family="Arial" font-size="10" fill="#fff" text-anchor="start">24.35%</text>
    
    <text x="35" y="80" font-family="Arial" font-size="12" fill="#000" text-anchor="end">Female</text>
    <rect x="40" y="70" width="60" height="20" fill="#333333"/>
    <rect x="100" y="70" width="60" height="20" fill="#666666"/>
    <rect x="160" y="70" width="60" height="20" fill="#5555aa"/>
    <rect x="220" y="70" width="60" height="20" fill="#660066"/>
    <text x="45" y="85" font-family="Arial" font-size="10" fill="#fff" text-anchor="start">24.43%</text>
    <text x="105" y="85" font-family="Arial" font-size="10" fill="#fff" text-anchor="start">26.33%</text>
    <text x="165" y="85" font-family="Arial" font-size="10" fill="#fff" text-anchor="start">24.24%</text>
    <text x="225" y="85" font-family="Arial" font-size="10" fill="#fff" text-anchor="start">25.00%</text>
    
    <!-- Percentage scale -->
    <text x="40" y="110" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">0%</text>
    <text x="160" y="110" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">50%</text>
    <text x="280" y="110" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">100%</text>
    <text x="160" y="125" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">Number of Claims</text>
    
    <!-- Legend -->
    <circle cx="40" cy="140" r="5" fill="#333333"/>
    <text x="50" y="143" font-family="Arial" font-size="10" fill="#000">Divorced</text>
    
    <circle cx="110" cy="140" r="5" fill="#666666"/>
    <text x="120" y="143" font-family="Arial" font-size="10" fill="#000">Married</text>
    
    <circle cx="180" cy="140" r="5" fill="#5555aa"/>
    <text x="190" y="143" font-family="Arial" font-size="10" fill="#000">Single</text>
    
    <circle cx="240" cy="140" r="5" fill="#660066"/>
    <text x="250" y="143" font-family="Arial" font-size="10" fill="#000">Widowed</text>
  </g>
  
  <!-- Claims by Age Group -->
  <g transform="translate(25, 300)">
    <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#000">Claims by Age group</text>
    
    <!-- Age bars -->
    <text x="50" y="50" font-family="Arial" font-size="12" fill="#000" text-anchor="end">65+</text>
    <rect x="60" y="40" width="400" height="20" fill="#0066cc"/>
    <text x="470" y="55" font-family="Arial" font-size="12" fill="#000" text-anchor="start">896</text>
    
    <text x="50" y="80" font-family="Arial" font-size="12" fill="#000" text-anchor="end">25-34</text>
    <rect x="60" y="70" width="200" height="20" fill="#0066cc"/>
    <text x="270" y="85" font-family="Arial" font-size="12" fill="#000" text-anchor="start">349</text>
    
    <text x="50" y="110" font-family="Arial" font-size="12" fill="#000" text-anchor="end">45-54</text>
    <rect x="60" y="100" width="180" height="20" fill="#0066cc"/>
    <text x="250" y="115" font-family="Arial" font-size="12" fill="#000" text-anchor="start">304</text>
    
    <text x="50" y="140" font-family="Arial" font-size="12" fill="#000" text-anchor="end">35-44</text>
    <rect x="60" y="130" width="170" height="20" fill="#0066cc"/>
    <text x="240" y="145" font-family="Arial" font-size="12" fill="#000" text-anchor="start">297</text>
    
    <text x="50" y="170" font-family="Arial" font-size="12" fill="#000" text-anchor="end">18-24</text>
    <rect x="60" y="160" width="100" height="20" fill="#0066cc"/>
    <text x="170" y="175" font-family="Arial" font-size="12" fill="#000" text-anchor="start">152</text>
    
    <!-- X-axis -->
    <text x="60" y="200" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">0</text>
    <text x="260" y="200" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">400</text>
    <text x="460" y="200" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">800</text>
    <text x="260" y="220" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">Number of Claims</text>
  </g>
  
  <!-- Claims Paid and Claim Frequency by Make -->
  <g transform="translate(500, 140)">
    <text x="0" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#000">Claims Paid and Claim Frequency by Make</text>
    
    <!-- Tabs -->
    <rect x="0" y="30" width="100" height="30" fill="#cccccc" stroke="#000" stroke-width="1"/>
    <text x="50" y="50" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">Make</text>
    
    <rect x="100" y="30" width="100" height="30" fill="#eeeeee" stroke="#000" stroke-width="1"/>
    <text x="150" y="50" font-family="Arial" font-size="12" fill="#000" text-anchor="middle">Make & Model</text>
    
    <!-- Chart -->
    <text x="0" y="80" font-family="Arial" font-size="12" fill="#000">Claims Paid</text>
    <circle cx="15" y="95" r="5" fill="#0066cc"/>
    
    <text x="100" y="80" font-family="Arial" font-size="12" fill="#000">Claim Frequency</text>
    <circle cx="115" y="95" r="5" fill="#333333"/>
    
    <!-- Make bars -->
    <text x="0" y="120" font-family="Arial" font-size="12" fill="#000">Nissan</text>
    <rect x="100" y="110" width="300" height="20" fill="#0066cc"/>
    <text x="410" y="125" font-family="Arial" font-size="10" fill="#000" text-anchor="start">£2,288,751</text>
    <text x="100" y="135" font-family="Arial" font-size="10" fill="#000" text-anchor="start">31.07%</text>
    
    <text x="0" y="160" font-family="Arial" font-size="12" fill="#000">Kia</text>
    <rect x="100" y="150" width="280" height="20" fill="#0066cc"/>
    <text x="390" y="165" font-family="Arial" font-size="10" fill="#000" text-anchor="start">£2,115,333</text>
    <text x="100" y="175" font-family="Arial" font-size="10" fill="#000" text-anchor="start">32.35%</text>
    
    <text x="0" y="200" font-family="Arial" font-size="12" fill="#000">Ford</text>
    <rect x="100" y="190" width="200" height="20" fill="#0066cc"/>
    <text x="310" y="205" font-family="Arial" font-size="10" fill="#000" text-anchor="start">£1,125,344</text>
    <text x="100" y="215" font-family="Arial" font-size="10" fill="#000" text-anchor="start">33.15%</text>
    
    <text x="0" y="240" font-family="Arial" font-size="12" fill="#000">BMW</text>
    <rect x="100" y="230" width="180" height="20" fill="#0066cc"/>
    <text x="290" y="245" font-family="Arial" font-size="10" fill="#000" text-anchor="start">£1,061,267</text>
    <text x="100" y="255" font-family="Arial" font-size="10" fill="#000" text-anchor="start">27.71%</text>
    
    <text x="0" y="280" font-family="Arial" font-size="12" fill="#000">Audi</text>
    <rect x="100" y="270" width="170" height="20" fill="#0066cc"/>
    <text x="280" y="285" font-family="Arial" font-size="10" fill="#000" text-anchor="start">£1,028,520</text>
    <text x="100" y="295" font-family="Arial" font-size="10" fill="#000" text-anchor="start">29.82%</text>
    
    <text x="0" y="320" font-family="Arial" font-size="12" fill="#000">Toyota</text>
    <rect x="100" y="310" width="170" height="20" fill="#0066cc"/>
    <text x="280" y="325" font-family="Arial" font-size="10" fill="#000" text-anchor="start">£1,003,340</text>
    <text x="100" y="335" font-family="Arial" font-size="10" fill="#000" text-anchor="start">31.76%</text>
    
    <text x="0" y="360" font-family="Arial" font-size="12" fill="#000">Chevrolet</text>
    <rect x="100" y="350" width="150" height="20" fill="#0066cc"/>
    <text x="260" y="365" font-family="Arial" font-size="10" fill="#000" text-anchor="start">£982,251</text>
    <text x="100" y="375" font-family="Arial" font-size="10" fill="#000" text-anchor="start">27.38%</text>
    
    <text x="0" y="400" font-family="Arial" font-size="12" fill="#000">Mercedes-Benz</text>
    <rect x="100" y="390" width="140" height="20" fill="#0066cc"/>
    <text x="250" y="405" font-family="Arial" font-size="10" fill="#000" text-anchor="start">£960,791</text>
    <text x="100" y="415" font-family="Arial" font-size="10" fill="#000" text-anchor="start">26.11%</text>
    
    <!-- X-axis -->
    <text x="100" y="450" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">£0</text>
    <text x="250" y="450" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">£1,000,000</text>
    <text x="400" y="450" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">£2,000,000</text>
    <text x="250" y="470" font-family="Arial" font-size="10" fill="#000" text-anchor="middle">Claims Paid and Claim Frequency</text>
  </g>
</svg>