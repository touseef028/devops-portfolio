<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#f5f5f5"/>
  
  <!-- Dashboard Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Sales Performance Dashboard</text>
  
  <!-- KPI Cards -->
  <rect x="50" y="70" width="160" height="100" rx="5" fill="#ffffff" stroke="#dddddd"/>
  <text x="130" y="100" font-family="Arial" font-size="14" text-anchor="middle">Total Revenue</text>
  <text x="130" y="140" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">$1.2M</text>
  
  <rect x="230" y="70" width="160" height="100" rx="5" fill="#ffffff" stroke="#dddddd"/>
  <text x="310" y="100" font-family="Arial" font-size="14" text-anchor="middle">Orders</text>
  <text x="310" y="140" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">8,540</text>
  
  <rect x="410" y="70" width="160" height="100" rx="5" fill="#ffffff" stroke="#dddddd"/>
  <text x="490" y="100" font-family="Arial" font-size="14" text-anchor="middle">Avg. Order Value</text>
  <text x="490" y="140" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">$145</text>
  
  <rect x="590" y="70" width="160" height="100" rx="5" fill="#ffffff" stroke="#dddddd"/>
  <text x="670" y="100" font-family="Arial" font-size="14" text-anchor="middle">Conversion Rate</text>
  <text x="670" y="140" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">3.2%</text>
  
  <!-- Sales Trend Chart -->
  <rect x="50" y="190" width="450" height="240" rx="5" fill="#ffffff" stroke="#dddddd"/>
  <text x="275" y="220" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Monthly Sales Trend</text>
  
  <!-- Chart Axes -->
  <line x1="80" y1="380" x2="420" y2="380" stroke="#333333" stroke-width="1"/>
  <line x1="80" y1="380" x2="80" y2="240" stroke="#333333" stroke-width="1"/>
  
  <!-- Chart Data -->
  <polyline points="80,340 120,320 160,330 200,300 240,280 280,260 320,270 360,250 400,230" fill="none" stroke="#4285F4" stroke-width="2"/>
  
  <!-- Chart Points -->
  <circle cx="80" cy="340" r="4" fill="#4285F4"/>
  <circle cx="120" cy="320" r="4" fill="#4285F4"/>
  <circle cx="160" cy="330" r="4" fill="#4285F4"/>
  <circle cx="200" cy="300" r="4" fill="#4285F4"/>
  <circle cx="240" cy="280" r="4" fill="#4285F4"/>
  <circle cx="280" cy="260" r="4" fill="#4285F4"/>
  <circle cx="320" cy="270" r="4" fill="#4285F4"/>
  <circle cx="360" cy="250" r="4" fill="#4285F4"/>
  <circle cx="400" cy="230" r="4" fill="#4285F4"/>
  
  <!-- X-Axis Labels -->
  <text x="80" y="400" font-family="Arial" font-size="10" text-anchor="middle">Jan</text>
  <text x="120" y="400" font-family="Arial" font-size="10" text-anchor="middle">Feb</text>
  <text x="160" y="400" font-family="Arial" font-size="10" text-anchor="middle">Mar</text>
  <text x="200" y="400" font-family="Arial" font-size="10" text-anchor="middle">Apr</text>
  <text x="240" y="400" font-family="Arial" font-size="10" text-anchor="middle">May</text>
  <text x="280" y="400" font-family="Arial" font-size="10" text-anchor="middle">Jun</text>
  <text x="320" y="400" font-family="Arial" font-size="10" text-anchor="middle">Jul</text>
  <text x="360" y="400" font-family="Arial" font-size="10" text-anchor="middle">Aug</text>
  <text x="400" y="400" font-family="Arial" font-size="10" text-anchor="middle">Sep</text>
  
  <!-- Sales by Region -->
  <rect x="520" y="190" width="230" height="240" rx="5" fill="#ffffff" stroke="#dddddd"/>
  <text x="635" y="220" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Sales by Region</text>
  
  <!-- Pie Chart -->
  <circle cx="635" cy="300" r="70" fill="#EEEEEE" stroke="#DDDDDD"/>
  
  <!-- Pie Slices -->
  <path d="M 635 300 L 635 230 A 70 70 0 0 1 697 335 Z" fill="#4285F4"/>
  <path d="M 635 300 L 697 335 A 70 70 0 0 1 635 370 Z" fill="#EA4335"/>
  <path d="M 635 300 L 635 370 A 70 70 0 0 1 573 335 Z" fill="#FBBC05"/>
  <path d="M 635 300 L 573 335 A 70 70 0 0 1 635 230 Z" fill="#34A853"/>
  
  <!-- Legend -->
  <rect x="550" y="380" width="10" height="10" fill="#4285F4"/>
  <text x="565" y="390" font-family="Arial" font-size="12">North America (35%)</text>
  
  <rect x="550" y="400" width="10" height="10" fill="#EA4335"/>
  <text x="565" y="410" font-family="Arial" font-size="12">Europe (25%)</text>
  
  <rect x="650" y="380" width="10" height="10" fill="#FBBC05"/>
  <text x="665" y="390" font-family="Arial" font-size="12">Asia (20%)</text>
  
  <rect x="650" y="400" width="10" height="10" fill="#34A853"/>
  <text x="665" y="410" font-family="Arial" font-size="12">Other (20%)</text>
  
  <!-- Power BI Logo Watermark -->
  <text x="750" y="440" font-family="Arial" font-size="10" text-anchor="end" fill="#888888">Power BI Dashboard</text>
</svg>